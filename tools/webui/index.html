<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Fog05WebUI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/jstree/dist/themes/default/style.css"/>
    <link href="css/ubuntu.css" rel="stylesheet">
    <!-- 3nd CSS -->

</head>

<body>

<!-- Start All -->
<div class="container-fluid page">
    <!-- Start Header -->
    <header class="row header">
        <div class="col-md-1">
            <img src="pics/logo.png" alt="ADLINKs logo"/>
        </div>
        <div class="col-md-4">
            <span></span>
        </div>
        <div class="col-md-5">
            <span></span>
        </div>
        <div class="col-md-1">
            <img src="pics/f05_logo.png" height="80" alt="fog05 logo"/>
        </div>

    </header>
    <!-- End header -->

    <div class="content">
        <!-- START PAGE-CONNECT -->
        <div class="page-connect active">
            <!-- Start content -->
            <div class="container">
                <!-- Start FORM -->
                <form class="well" method="#" onsubmit="wsconnect(); return false;" action="">
                    <legend class="legend">Connect</legend>
                    <fieldset>
                        <div class="form-group">
                            <label for="connect">Server</label>
                            <input type="text" class="form-control" id="connect" value="139.162.144.10" required/>
                        </div>

                        <!-- <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="root">Root</label>
                                    <input type="text" class="form-control" id="root" value="afos://0" required/>
                                </div>
                                <div class="col-md-6">
                                    <label for="root">Store id</label>
                                    <input type="text" class="form-control" id="storeid" value="101" required/>
                                </div>
                            </div>
                        </div> -->
                        <input class="btn btn-default" role="button" type="submit" value="Connect"/>
                    </fieldset>
                </form>
                <!-- End Form -->
            </div>
            <!-- End content -->
        </div>
        <!-- END PAGE-CONNECT -->


        <!-- START PAGE-PRINCIPAL -->

        <div class="page-principal">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        Actual Store
                    </div>
                    <div class="card-body">
                        <div class="col-md-3 nav pre-scrollable">
                            <div id="jstree"></div>
                        </div>
                        <!-- End nav afos-->
                        <div class=" col-md-9 section pre-scrollable">
                            <section id="main">
                                <p>Key : <span id="nameNodeTree"></span></p>
                                <p>Value:</p>
                                <pre>
                                    <code contenteditable="true" id="valueNodeTree"></code>
                                </pre>
                            </section>
                        </div>
                    </div>
                    <!-- Start nav afos-->

                </div>
                <div class="clearfix"></div>
                <div class="card">
                     <div class="card-header">
                        Desired Store
                    </div>
                    <div class="card-body">
                        <div class="col-md-3 pre-scrollable nav">
                            <div id="jstree-desired"></div>
                        </div>
                        <div class="col-md-9 pre-scrollable section">
                            <section id="main_desired">
                                <p>Key : <span id="nameNodeTree-desired"></span></p>
                                <p>Value:</p>
                                <pre>
                                <div contenteditable="true">
                                    <code id="valueNodeTree-desired"></code>
                                </div>
                            </pre>
                            </section>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!--        <div class="page-principal">
                    <div class="row content">

                        <nav class="col-md-6 nav">
                            <div id="jstree"></div>
                        </nav>

                        <section class="container col-md-6 section" id="main">
                            </br>
                            <p>Key : <span id="nameNodeTree"></span></p>
                            <p>Value:</p>
                                <pre>
                                    <div contenteditable="true">
                                        <code id="valueNodeTree"></code>
                                    </div>
                                </pre>
                        </section>

                    </div>
                </div> -->

    </div>


    <!-- Start footer -->
    <footer class="row footer">

        <!-- START PAGE-CONNECT -->
        <div class="page-connect active">
            <div class="col-lg-10">
                <span></span>
            </div>
            <div class="col-lg-2">
                <img src="pics/uiclogo.png" height="80" alt="UIC logo" align="center"/>
            </div>
        </div>
        <!-- END PAGE-CONNECT -->

        <!-- START PAGE-PRINCIPAL -->
        <div class="page-principal">
            <!-- Start FORM -->
            <form method="#" action="" onsubmit="pushKeyValue(); return false;">
                <fieldset>

                    <!-- Start KEY / VALUE -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="keyForm">Key</label>
                            <input type="text" class="form-control" id="keyForm" value="" required/>
                            <label for="valueForm">Value</label>
                            <input type="text" class="form-control" id="valueForm" value="" required/>
                        </div>
                    </div>
                    <!-- End KEY / VALUE-->

                    <!-- Start radio-->
                    <div class="col-md-4">
                        <div class="form-group"><br>
                            <div class="radio">
                                <label for="valueRadio">
                                    <input type="radio" name="check" value="value" id="valueRadio" checked required/>
                                    Value
                                </label> <br/>
                            </div>
                            <div class="radio">
                                <label for="urlRadio">
                                    <input type="radio" name="check" value="url" id="urlRadio" required/>
                                    URL (not yet available)
                                </label> <br/>
                            </div>
                        </div>
                    </div>
                    <!-- End CheckBox -->

                    <!-- Start Select Button -->
                    <div class="col-md-4">
                        <div class="form-group"><br>
                            <select class="form-control" id="select">
                                <option value="put">put</option>
                                <option value="dput (not yet available)">dput</option>
                            </select>
                            <br/>
                            <input class="btn btn-default" role="button" type="submit" value="Push"/>
                        </div>
                    </div>
                    <!-- end Select Button -->
                </fieldset>
            </form>

        </div>
        <!-- END PAGE-PRINCIPAL -->

    </footer>
    <!-- End footer -->

</div>
<!-- End all -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="libs/jstree/src/jstree.js"></script>
<script src="js/coffez.js"></script>
<script src="js/store.js"></script>
<script src="js/app.js"></script>
</body>
</html>
